<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Icon -->
    <link rel="shortcut icon" href="./Images/Phone.png" type="image/x-icon">

    <title>Contact Us Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        .rounded {
            margin-top: 75px;
            width: 30%;
            border-radius: 2.25rem !important;
        }

        input:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: orange !important;
            border: 2px solid orange;
            transition: .5s ease-in-out;
        }

        textarea:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: orange !important;
            border: 2px solid orange;
            transition: .5s ease-in-out;
        }

        .form-control {
            border-radius: 1.25rem !important;
        }

        .Radio_Buttons {
            display: flex;
        }

        .form-check {
            padding: 2px 30px;
        }

        .btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .p-3 {
            padding: 2rem !important;
        }

        .btn-danger {
            border-radius: 1.25rem;
            padding: 6px;
            font-size: 1.12rem;
        }

        .btn-danger:hover{
            background-color: orange !important;
            border-color: orchid;
            transition: .5s ease-in-out;
            color: black;
            font-weight: bolder;
        }

        .form-check-input:checked {
            background-color: #e833da;
            border-color: #000000;
        }

        .form-check-input:hover {
            cursor: pointer !important;
        }

        /* Smartphones (portrait and landscape) ----------- */
        @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
            .rounded {
                width: 95%;
            }
        }

        /* iPads (portrait and landscape) ----------- */
        @media only screen and (min-device-width : 768px) and (max-device-width : 1024px) {
           .rounded{
               width: 65%;
           }
        }
    </style>
</head>

<body style="background: url('./Images/3506330.jpg') no-repeat center; background-size: cover;height: 100vh;">

    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
        <div class="Title text-center mb-4">
            <h5>Send us a Message</h5>
        </div>
        <form action="">
            <div class="input-group mb-4 text-center">
                <input type="text" class="form-control" placeholder="FullName">
            </div>
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Phone">
            </div>
            <div class="Text">
                <p>Preffered method of communication</p>
            </div>
            <div class="Radio_Buttons">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Email
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Phone
                    </label>
                </div>
            </div>
            <div class="TextArea mb-4">
                <div class="input-group">
                    <textarea class="form-control" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="d-grid">
                <button class="btn btn-danger" type="button">Send</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
